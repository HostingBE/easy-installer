
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStep install form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>
</head>
<body class="bg-black">
    

    <div class="container">
    
      <div class="text-center text-white mt-5">
        <h4>Easy installer: Install your script easily</h4>
        <p>A simple form wizard to install your web app easily in a few clicks created by Hostingbe.</p>

      </div>

      <div class="container d-flex justify-content-center" style="min-width:600px; max-width:800px; !important">
           
      
            <div class="p-2 m-2 bg-white shadow rounded-2 w-100 h-100">
  
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>


<form x-data="{ 

    formStep: 1,
    message: '',
 
    init () {
          console.log(`'We gaan de content laden van step ${this.formStep}'`)
      },

    submitData() {
    
        fetch('/install-form', {
              method: 'POST',
              body: JSON.stringify({ 
              title: 'title',
              step: this.formStep
              }),
              headers: {
              'Content-type': 'application/json; charset=UTF-8',
              },     
                })
              .then((result) => {
                this.message = `'the submission went well!' ${result.status} ${result.statusText}`
             })
             .catch((error) => {
             this.message = `'Error occured!' ${error}`     
             });
            }
}" class="py-2" x-on:submit.prevent="submitData">  
 <template  x-if="message">   
        <p x-text="message" class="alert alert-danger"></p>
 </template>

    <div class="card">
    <div class="card-header"><h2 class="card-title">Easy installer</h2></div>    
    <div class="card-body h-100">
 

  <div x-cloak x-show="formStep === 1">Step 1 is executed</div>
  <div x-cloak x-show="formStep === 2">Step 2</div>
  <div x-cloak x-show="formStep === 3">Step 3</div>
  <div x-cloak x-show="formStep === 4">Final Step</div>

</div>

<div class="card-footer">
    <div class="row">
  <div class="col-6">
    <button x-cloak x-show="formStep > 1" x-on:click="formStep -= 1" type="button" class="btn btn-default float-left">
        Back
      </button>
    </div>
    <div class="col-6">
  <button x-cloak x-show="formStep < 4" x-on:click="formStep += 1" type="submit" class="btn btn-primary float-right">
    Next Step
  </button>

  <button x-cloak x-show="formStep === 4" type="submit" class="btn btn-success float-right">Submit</button>
</div>
</div>
</div>
</div>
</form>

</div>
</div>
</body>
</html>
